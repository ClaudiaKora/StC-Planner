<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Liste der 492 Dinge, die wir gemeinsam tun könnten.">
    <meta name="keywords" content="things, list, activities, together">
    <title>492 Dinge...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>492 Dinge...</h1>
        </header>
        
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Ich bins</label>
                    <input type="text" id="username" name="username" required autofocus aria-label="Username">
                </div>
                <div class="form-group">
                    <label for="password">Wer?</label>
                    <input type="password" id="password" name="password" required aria-label="Password">
                </div>
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
        </section>
        
       <section id="items-section" style="display: none;">
            <h2>...die wir uns miteinander schön machen können.</h2>
            <div class="table-container">
                <!-- Filter Section -->
                <div id="filter-section">
                    <label for="tag-filter">Filter by tag:</label>
                    <select id="tag-filter">
                        <option value="">Select a tag</option>
                        <option value="nature">Nature</option>
                        <option value="outdoors">Outdoors</option>
                        <option value="relaxing">Relaxing</option>
                        <option value="social">Social</option>
                        <option value="food">Food</option>
                        <option value="work">Work</option>
                    </select>
                    <button id="filter-button">Stichwortfilter</button>
                </div>
                
                <table id="todo-table">
                    <caption>Liste der Dinge</caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Categorie</th>
                            <th>Status</th>
                            <th>Possible On</th>
                            <th>Planned For</th>
                            <th>Geotag</th>
                            <th>Tags</th>
                            <th><button id="filter-button">Stichwortfilter</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
       </section>
    </div>

 <script src="myscript.js" defer></script>   
</body>
</html>
