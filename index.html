<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List Management System</h1>
        </header>
        
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
        </section>
        
       <section id="items-section" style="display: none;">
            <h2>My To-Do List</h2>
            <div class="table-container">
                <table id="todo-table">
                    <thead>
                        <tr>
                            <th>Activity Name</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Possible On</th>
                            <th>Planned For</th>
                            <th>Geotag</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
       </section>
    </div>

    <script>
        // User credentials
        const users = [
            { username: "admin", password: "admin123" },
            { username: "user", password: "user123" }
        ];

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const validUser = users.find(user => 
                user.username === username && user.password === password
            );
            
            if (validUser) {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("items-section").style.display = "block";
                alert("Welcome, " + username + "!");
                
                // After login, set up the event listeners for status changes
                setupStatusChangeListeners();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
        
        function setupStatusChangeListeners() {
            // Add event listeners to all status dropdowns
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', function() {
                    const status = this.value;
                    const row = this.closest('tr');
                    
                    // Clear any previous status classes
                    row.classList.remove('status-idea', 'status-confirmed', 'status-planned', 'status-done');
                    
                    // Add the new status class
                    row.classList.add('status-' + status);
                });
            });
        }
    </script>
</body>
</html>
